<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Welcome User !</h2>
        <div class="social-login">
            <!-- <p>Or Sign Up with</p> -->
            <button class="social-btn google">
                <span>
                    <img src="https://cdn-icons-png.flaticon.com/128/2702/2702602.png" alt="Google"
                    width="18px"
                    height="18px">
                </span>
                Log in with Google</button>
            <button class="social-btn facebook">
                <span>
                    <img src="https://cdn-icons-png.flaticon.com/128/145/145802.png" alt="Google"
                    width="18px"
                    height="18px">
                </span>Log in with Facebook</button>
        </div>

        <div class="or">
            <hr style="width: 50%;"><span>OR</span><hr style="width: 50%;">
        </div>
        <form action="/submit" method="POST" class="form">
            <!-- Full Name -->
            <label for="name">Full Name*</label>
            <input type="text" id="name" name="name" required>

            <!-- Email -->
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>

            <!-- Username -->
            <!-- <label for="username">Username:</label>
            <input type="text" id="username" name="username" required> -->

            <!-- Password -->
            <label for="password">Password*</label>
            <input type="password" id="password" name="password" required>

            <!-- Confirm Password -->
            <label for="confirm-password">Confirm Password*</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <!-- Terms and Conditions -->
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <span>
                <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
                </span>
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Sign Up">
        </form>

    </div>
</body>
</html>
